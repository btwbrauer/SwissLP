# Configuration for AST (Audio Spectrogram Transformer) speech classification
model:
  model_name: "MIT/ast-finetuned-audioset-10-10-0.4593"
  num_labels: 8
  device: null  # null = auto-detect

training:
  batch_size: 8  # Smaller for audio
  learning_rate: 3e-5
  num_epochs: 5
  warmup_steps: 200
  weight_decay: 0.01
  max_grad_norm: 1.0
  save_steps: 500
  eval_steps: 500
  logging_steps: 100
  seed: 42
  output_dir: "./outputs"
  gradient_accumulation_steps: 1
  fp16: false  # Set to true for GPU training with mixed precision
  lr_scheduler_type: "linear"  # Options: "linear", "cosine", "constant", "polynomial"
  early_stopping_patience: 3  # Number of eval steps without improvement before stopping (None to disable)
  early_stopping_threshold: 0.001  # Minimum improvement required (0.0 = any improvement)

data:
  data_path: "./data/sentences_ch_de_transcribed.json"
  dialects:
    - "ch_ag"
    - "ch_lu"
    - "ch_be"
    - "ch_zh"
    - "ch_vs"
    - "ch_bs"
    - "ch_gr"
    - "ch_sg"
  train_ratio: 0.8
  val_ratio: 0.1
  test_ratio: 0.1
  max_length: 512
  audio_sample_rate: 16000
  audio_max_duration: 10.0  # 10 seconds max

experiment_name: "ast_baseline"
task_type: "speech"

