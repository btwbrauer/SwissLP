model:
  model_name: bert-base-german-cased
  num_labels: 8
  device: null
  model_kwargs: {}
data:
  data_path: ./data/sentences_ch_de_transcribed.json
  dialects:
  - ch_ag
  - ch_lu
  - ch_be
  - ch_zh
  - ch_vs
  - ch_bs
  - ch_gr
  - ch_sg
  train_ratio: 0.8
  val_ratio: 0.1
  test_ratio: 0.1
  max_length: 512
  audio_sample_rate: 16000
  audio_max_duration: null
  batch_size: 16
  use_class_weights: false
experiment_name: german_bert_baseline_optimized
task_type: text
training:
  learning_rate: 2.4269117675220145e-05
  num_epochs: 3
  batch_size: 8
  warmup_steps: 400
  weight_decay: 0.0036607087744393294
  max_grad_norm: 1.0
  gradient_accumulation_steps: 2
  save_steps: 500
  eval_steps: 500
  logging_steps: 100
  output_dir: ./outputs
  seed: 42
  fp16: false
  lr_scheduler_type: linear
  early_stopping_patience: 3
  early_stopping_threshold: 0.001
